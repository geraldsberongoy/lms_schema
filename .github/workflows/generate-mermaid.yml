name: Generate Mermaid diagrams
permissions:
  contents: write
on:
  push:
    paths:
      - 'diagram/*.mmd'   # adjust if your folder is 'diagrams/'
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libgtk-3-dev \
            libgbm-dev \
            libasound2-dev
      
      - name: Install mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@latest
      
      - name: Create Puppeteer config
        run: |
          cat > puppeteer.config.json << 'EOF'
          {
            "args": [
              "--no-sandbox",
              "--disable-setuid-sandbox",
              "--disable-dev-shm-usage",
              "--disable-accelerated-2d-canvas",
              "--no-first-run",
              "--no-zygote",
              "--single-process",
              "--disable-gpu"
            ]
          }
          EOF
      
      - name: Generate diagrams (.mmd -> .svg)
        run: |
          set -e
          # find .mmd files and render to SVG next to source (recurses directories)
          find . -type f -name '*.mmd' -print0 | while IFS= read -r -d '' file; do
            out="${file%.mmd}.svg"
            echo "Rendering $file -> $out"
            mmdc -i "$file" -o "$out" --puppeteerConfigFile puppeteer.config.json
          done
      
      - name: Commit and push generated diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add '**/*.svg' || true
          git commit -m "chore: auto-generated mermaid diagrams" || echo "No changes to commit"
          git push
